  <script>
  var server_ip = null;
  var server_port = null;
  var degree = 0;
  var loadData = '';
  var htmlStr = $(this).html();

  $(document).ready(function() {
	for (var i = 1;i<=7; i++) {
		for (var j = 1;j<=5; j++) {
			loadData += '<div id="'+i+j+'"class="button_led"></div> ';
		}
	}
	$(".toggler").html(loadData);
  });

					
					
  	$(function() {
//		$(".button_led").mouseover()
    	$( ".button_led" ).click(function() {
			var url="http://"+server_ip+"/ioblocks/test.php";
			var status = 0;
			if($(this).attr('class')=="button_led"){
				status = 1;
			}
			var data = "q"+this.id+status;
			$(this).toggleClass( "button_led_active" ).fadeIn();
			$.post(url,
			{
				message:data,
				port:server_port
			},
			function(data,status){
			//alert("Data: " + data + "\nStatus: " + status);
			});
			return false;
		});
		$("#rotate").click(function() {
			degree+=90;
			if (degree%180==0){
				$( "#top" ).removeClass( "head2");
				$( "#top" ).addClass( "head");
			} else {
				$( "#top" ).removeClass( "head");
				$( "#top" ).addClass( "head2");
			}
			$('.toggler').rotTo(degree);  
		});
		$(".mode").click(function() {
			var data=this.id;
			var url="http://"+server_ip+"/ioblocks/test.php";
			alert(url);
			$.post(url,
			{
				message:data,
				port:server_port
			},
			function(data,status){
			//alert("Data: " + data + "\nStatus: " + status);
			});
		});
		$("#button").click(function() {
			server_ip = $("#server_ip").val();
			server_port = $("#server_port").val();
		});
  });
  </script>
